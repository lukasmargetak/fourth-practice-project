name: deploy
on: push
jobs:
  lint:
    runs-on: ubuntu_latest 
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
      - name: Install dependencies
        run: npm ci 
      - name: Lint
        run: npm run lint
  test:
    runs-on: ubuntu_latest 
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
      - name: Install dependencies
        run: npm ci 
      - name: Test
        run: npm run test
  deploy:
    runs-on: ubuntu_latest 
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
      - name: Install dependencies
        run: npm ci 
      - name: Build
        run: npm run build
      - name: Deploy code
        run: echo "Deploying..."